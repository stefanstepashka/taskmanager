<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Task Manager</title>
</head>
<body>

    {% if user.is_authenticated %}
    <h1>Username:{{ user.username }}</h1>
    <a href="{% url 'logout' %}">Logout</a>
        {% else %}
    <a href="{% url 'login' %}">Login</a>
        {% endif %}

    {% block content %}






    {% endblock %}
</body>
</html>
